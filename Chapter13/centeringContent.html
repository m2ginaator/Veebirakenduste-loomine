<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering Content</title>
    <style>
        body {
            text-align: center;
        }
        p {
            width: 300px;
            padding: 50px;
            border: 20px solid #0088dd;
        }
        p.example {
            margin: 10px auto 10px auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <p>Wurlitzer Electric PianoWurlitzer Electric PianoWurlitzer Electric Piano</p>
    <p class="example">Wurlitzer Electric PianoWurlitzer Electric PianoWurlitzer Electric Piano</p>

</body>
</html>
