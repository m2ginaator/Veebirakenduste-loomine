<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Visited</title>
    <style type="text/css">
        a:link {
            color: darkslategrey;
            text-decoration: none;
        }
        a:visited {
            color:red;
        }
        a:hover {
            color: cornflowerblue;
            text-decoration: underline;
        }
        a:active {
            color: burlywood;
        }
    </style>
</head>
<body>
    <h1>Dog Breeds: <span style="color: darkslateblue;">B</span></h1>
    <ul>
        <li><a href="https://en.wikipedia.org/wiki/Basset_Hound">Basset Hound</a></li>
        <li><a href="https://en.wikipedia.org/wiki/Beagle">Beagle</a></li>
        <li><a href="https://en.wikipedia.org/wiki/Bouvier_des_Flandres">Bouvier des Flandres</a></li>

    </ul>
</body>
</html>
